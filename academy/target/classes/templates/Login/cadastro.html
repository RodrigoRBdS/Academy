<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-widht, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Projeto Academy - Login</title>
<meta name="author" content="Rodrigo Ribeiro" />
<link rel="stylesheet" href="css/login.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
	rel="stylesheet">
</head>
<body>

	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Cadastro de Usuario</h2>
					<p>Crie seu usu√°rio no sistema.</p>

				</div>

				<form method="post" th:object="${usuario}" action="salvarUsuario">
					<div class="form-group">
						<input type ="email" class="form-control" th:field="*{email}" placeholder="Insira o seu E-Mail">
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{user}" placeholder="Insira um nome de usuario">
					</div>
					
					<div class="form-group">
						<input type="password" class="form-control" th:field="*{senha}" placeholder="insira sua senha">
					</div>

					<button type="submit" class="btn btn-primary">Cadastrar</button>
					<button type="button" class="btn btn-info">Voltar</button>

				</form>

			</div>

		</div>

	</div>

</body>
</html>
